<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en-GB"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Do the thingy</title> 
	<script type="text/javascript">
	
		function transferField()
		{
			document.forms["myForm"]["valafter"].value = document.forms["myForm"]["val"].value.replace(/ /g,"-"); 
		}
		
	</script>
</head> 
<body> 
	<form name="myForm">
		<input type="text" id="val" size="60"><br />
		<input type="text" id="valafter" size="60"><br />
	</form>

	<input type="button" onclick="transferField()" value="do the thingy">

</body> 
</html>
